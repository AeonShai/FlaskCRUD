<form action="" method="POST">
  <p>Employee ID: <input type="text" name="employee_id" value="{{ employee.employee_id }}" readonly></p>
  <p>Name: <input type="text" name="name" value="{{ employee.name }}"></p>
  <p>Age: <input type="number" name="age" value="{{ employee.age }}"></p>
  <p>Position: <input type="text" name="position" value="{{ employee.position }}"></p>
  <p><input type="submit" value="Update"></p>
</form>
